<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <main class="container">

    <!-- Timeblocks go here -->

    <!-- row for the time block -->
    <section class="row" id="9">
      <!-- time stamp on the left hand side -->
      <time class="col-1 time-block hour">9AM</time>
      <!-- text block that user can input values into -->
      <textarea class="col-10 userInput"></textarea>
      <!-- save button with floppy icon -->
      <button class="col-1 saveBtn saved btn btn-secondary"><i class="fas fa-save"></i></button>
    </section>

    <section class="row" id="10">
      <time class="col-1 time-block hour">10AM</time>
      <textarea class="col-10 userInput"></textarea>
      <button class="col-1 saveBtn saved btn btn-secondary"><i class="fas fa-save"></i></button>
    </section>

    <section class="row" id="11">
      <time class="col-1 time-block hour">11AM</time>
      <textarea class="col-10 userInput"></textarea>
      <button class="col-1 saveBtn saved btn btn-secondary"><i class="fas fa-save"></i></button>
    </section>

    <section class="row"id="12">
      <time class="col-1 time-block hour">12PM</time>
      <textarea class="col-10 userInput"></textarea>
      <button class="col-1 saveBtn saved btn btn-secondary"><i class="fas fa-save"></i></button>
    </section>

    <section class="row" id="13">
      <time class="col-1 time-block hour">1PM</time>
      <textarea class="col-10 userInput"></textarea>
      <button class="col-1 saveBtn saved btn btn-secondary"><i class="fas fa-save"></i></button>
    </section>

    <section class="row" id="14">
      <time class="col-1 time-block hour">2PM</time>
      <textarea class="col-10 userInput"></textarea>
      <button class="col-1 saveBtn saved btn btn-secondary"><i class="fas fa-save"></i></button>
    </section>

    <section class="row" id="15">
      <time class="col-1 time-block hour">3PM</time>
      <textarea class="col-10 userInput"></textarea>
      <button class="col-1 saveBtn saved btn btn-secondary"><i class="fas fa-save"></i></button>
    </section>

    <section class="row" id="16">
      <time class="col-1 time-block hour">4PM</time>
      <textarea class="col-10 userInput"></textarea>
      <button class="col-1 saveBtn saved btn btn-secondary"><i class="fas fa-save"></i></button>
    </section>

    <section class="row" id="17">
      <time class="col-1 time-block hour">5PM</time>
      <textarea class="col-10 userInput"></textarea>
      <button class="col-1 saveBtn saved btn btn-secondary"><i class="fas fa-save"></i></button>
    </section>

  </main>
  <!-- linking jQuery, moment, and JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
